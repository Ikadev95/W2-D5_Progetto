<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amazon Page</title>
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>
    <body>
        <header>
            <div class="logo BlueColor" name="top">
                <img src="../assets/images/logo.png" alt="logo Amazon" />
            </div>
            <nav class="LightBlueColor">
                <ul>
                    <li><a href="">All</a></li>
                    <li><a href="">Today's deals</a></li>
                    <li><a href="">Customer Service</a></li>
                    <li><a href="">Registry</a></li>
                    <li><a href="">Gift Cards</a></li>
                    <li><a href="">Sell</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h3 class="banner">Shop all Holiday Gift Cards</h3>
            <div class="HolidayGifts">
                <h1>Holiday Gift Guides</h1>
                <h2>Be a go-gifter</h2>
            </div>
            <div class="FindGift">
                <p>Find the perfect gift <a href="">Shop now</a></p>
                <div class="containerCards">
                    <div class="card card1"></div>
                    <div class="card card2"></div>
                    <div class="card card3"></div>
                    <div class="card card4"></div>
                </div>
            </div>
            <section class="visore">
                <div class="fotosection fotoVisore"></div>
                <p>Play the gifting game <a href="">Shop gaming</a></p>
            </section>
            <section class="sound">
                <div class="fotosection fotoSound"></div>
                <p>The sound of cheer <a href="">Shop Audio & Accessories</a></p>
            </section>
        </main>
        <footer>
            <p class="LightBlueColor"><a href="#top">Back to Top</a></p>
            <div class="footerLogo BlueColor">
                <img src="../assets/images/logo.png" alt="logo Amazon" />
            </div>
        </footer>
    </body>
</html>
